<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../estilos/style.css" />
  <link rel="stylesheet" href="../estilos/ejercicios.css" />
</head>

<body>
  <header>
    <div>
      <a href="../index.html"><img src="../imagenes/logo.png" alt="" id="logo" /></a>
    </div>
    <div class="dropdown">
      <img src="" alt="" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="imagenUsuario" />
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="./configuracion.html">
            Configuraci√≥n</a>
        </li>
        <li>
          <a class="dropdown-item" id="cerrarSesion" href="">Cerrar sesion</a>
        </li>
      </ul>
    </div>
  </header>
  <aside>
    <div id="busquedaFiltros">
      <div id="filtros">
        <input type="checkbox" id="principiante" /><label for="principiante">Principiante</label>
        <input type="checkbox" id="intermedio" /><label for="intermedio">Intermedio</label>
        <input type="checkbox" id="avanzado" /><label for="avanzado">Avanzado</label>
      </div>
      <button id="filtrar" class="btn">Filtrar</button>
    </div>

    <div id="formularioRutina">
      <form id="completarRutina">
        <div class="row">
          <input type="text" name="nombre" placeholder="Nombre de la rutina" class="form-control" />
        </div>
        <label class="form-label">Dias:</label><br />
        <div class="row">
          <div class="col-4">
            <label for="domingo" class="form-label">Domingo</label>
            <input type="checkbox" name="dias[]" value="domingo" id="domingo" />
          </div>
          <div class="col-4">
            <label for="lunes" class="form-label">Lunes</label>
            <input type="checkbox" name="dias[]" value="lunes" id="lunes" />
          </div>
          <div class="col-4">
            <label for="martes" class="form-label">Martes</label>
            <input type="checkbox" name="dias[]" value="martes" id="martes" />
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="miercoles" class="form-label">Miercoles</label><input type="checkbox" name="dias[]"
              value="miercoles" id="miercoles" />
          </div>
          <div class="col-4">
            <label for="jueves" class="form-label">Jueves</label>
            <input type="checkbox" name="dias[]" value="jueves" id="jueves" />
          </div>
          <div class="col-4">
            <label for="viernes" class="form-label">Viernes</label>
            <input type="checkbox" name="dias[]" value="viernes" id="viernes" />
          </div>
          <div class="row">
            <div class="col-4">
              <label for="sabado" class="form-label">Sabado</label>
              <input type="checkbox" name="dias[]" value="sabado" id="sabado" />
            </div>
          </div>

          <input type="text" name="ejercicios" hidden />
        </div>

        <button name="completar" class="btn">Completar rutina</button>
      </form>
    </div>
  </aside>
  <!-- Listado de ejercicios -->
  <main id="listado"></main>
  <!-- Filtros para la busqueda de ejercicios -->

  <script src="../scripts/header.js"></script>
  <script src="../scripts/ejercicios.js"></script>
</body>

</html>
